<mat-card class="card">
  <div class="header">
    <span class="name">{{mealTime.name}}</span>
    <span class="time">{{mealTime.time}}</span>
    <button mat-icon-button>
      <mat-icon>
        <i class="material-icons" (click)="addCourse()">add</i>
      </mat-icon>
    </button>
  </div>
  <app-course *ngFor="let course of courses; let i=index"
              [course]="course"
              [index]="i"
              (remove)="removeCourse($event)"
              (update)="updateCourse($event)"
  ></app-course>
</mat-card>
